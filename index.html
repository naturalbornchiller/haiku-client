<!DOCTYPE html>
<html>

<head>
       <title>kigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.7/css/mdb.min.css" />



  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- LANDING -->
  <div id="landing">
    <h1 class="wordmark" style="display: none;"><strong>kigo</strong></h1>
    <div class="line-box">
        <div class="landing-line"></div>
    </div>
    <p id="enter-message" style="font-size: 20px; display: none;">The haiku weblog.</p>
    <h3 class="hvr-float-shadow " id="enter-button" style="display: none;">Enter</h3>
  </div>

  <!-- AUTH -->
  <div id="auth-form" style="display:none;">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-signup-tab" href="#nav-signup" data-toggle="tab" role="tab"
        aria-controls="nav-signup" aria-selected="true">Sign Up</a>
      <a class="nav-item nav-link" id="nav-signin-tab" href="#nav-signin" data-toggle="tab" role="tab" aria-controls="nav-signin"
        aria-selected="false">Sign In</a>
    </div>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane nav-link fade show active" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
        <form>
          <label>
            <p class="label-txt">Email</p>
            <input class="input" id="signup-email" required type="email">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">Username</p>
            <input class="input" id="signup-username" required type="text">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">Password</p>
            <input class="input" id="signup-password" required type="password">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt" id="confirm-password">Password Confirmation</p>
            <input class="input" id="signup-confirmation" required type="password">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <button id="signup" type="submit">Sign Up</button>
        </form>
      </div>
      <div class="tab-pane nav-link fade inactive" id="nav-signin" role="tabpanel" aria-labelledby="nav-signin-tab">
        <form>
          <label>
            <p class="label-txt">Username</p>
            <input class="input" id="signin-username" required type="text">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">Password</p>
            <input class="input" id="signin-password" required type="password">
            <div class="line-box">
              <div class="field-line"></div>
            </div>
          </label>
          <button id="signin" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <div id="utility-nav" style="display: none;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar bg-primary top-nav-collapse">
      <a class="navbar-brand" href="#">kigo.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
              </li>
              <form class="form-inline">
                <div class="md-form my-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
              </form>
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="nav-greeting"></span>
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item waves-effect waves-light" id="change-password" href="#">Change Password</a>
                <a class="dropdown-item waves-effect waves-light" id="change-username" href="#">Change Username</a>
                <a class="dropdown-item waves-effect waves-light" id="signout" href="#">Sign Out</a>
              </div>
            </li>
          </ul>
      </div>
  </nav>
  </div>

  <!-- HOME -->
  <div id="homepage" style="display: none;">
  </div>

  <!-- ABOUT -->
  <div id="about" style="display: none;">
  </div>

  <!-- ACCOUNT -->
  <div id="profile" style="display: none;">
  </div>
</body>

</html>
